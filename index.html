<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
  </head>

  <body>
    <div class="container" id="container">
        <div class="screen">

            <div class="calculations">
                
            </div>

            <div class="display">
                0
            </div>
        </div>

        <div class="btnsDiv">
            <div class="spec-row">
                <button class="calc-btn spec-btn" id="AC">AC</button>
                <button class="calc-btn spec-btn " id="signal-change">+/-</button>
                <button class="calc-btn spec-btn" id="backspace">&larr;</button>
                <button class="calc-btn op-btn" id="div">&divide;</button>
            </div>

            <div class="row">
                <button class="calc-btn num-btn" id="seven">7</button>
                <button class="calc-btn num-btn" id="eight">8</button>
                <button class="calc-btn num-btn" id="nine">9</button>
                <button class="calc-btn op-btn" id="mul">&times;</button>
            </div>

            <div class="row">
                <button class="calc-btn num-btn" id="four">4</button>
                <button class="calc-btn num-btn" id="five">5</button>
                <button class="calc-btn num-btn" id="six">6</button>
                <button class="calc-btn op-btn" id="sub">&minus;</button>
            </div>

            <div class="row">
                <button class="calc-btn num-btn" id="one">1</button>
                <button class="calc-btn num-btn" id="two">2</button>
                <button class="calc-btn num-btn" id="three">3</button>
                <button class="calc-btn op-btn" id="add">&plus;</button>
            </div>

            <div class="row">
                <button class="calc-btn num-btn" id="zero">0</button>
                <button class="calc-btn dec-point-btn" id="dec-point">,</button>
                <button class="calc-btn" id="eq">&equals;</button>
            </div>
        </div>
    </div>
  </body>

  </html>
