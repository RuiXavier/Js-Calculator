<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
  </head>

  <body>
    <div class="container" id="container">
        <div class="display">
            0
        </div>
        <div class="btnsDiv">
            <div class="row-1">
                <button class="special-button" id="AC">AC</button>
                <button class="special-button" id="signal-change">+/-</button>
                <button class="special-button" id="percentage">%</button>
                <button class="operator-button" id="divide">รท</button>
            </div>

            <div class="row-2">
                <button class="number-btn" id="seven">7</button>
                <button class="number-btn" id="eight">8</button>
                <button class="number-btn" id="nine">9</button>
                <button class="operator-button" id="multiply">ร</button>
            </div>

            <div class="row-3">
                <button class="number-btn" id="four">4</button>
                <button class="number-btn" id="five">5</button>
                <button class="number-btn" id="six">6</button>
                <button class="operator-button" id="subtract">-</button>
            </div>

            <div class="row-4">
                <button class="number-btn" id="one">1</button>
                <button class="number-btn" id="two">2</button>
                <button class="number-btn" id="three">3</button>
                <button class="operator-button" id="add">+</button>
            </div>

            <div class="row-5">
                <button class="number-btn" id="zero">0</button>
                <button class="number-btn" id="dec-point">,</button>
                <button class="operator-button" id="equals">=</button>
            </div>
        </div>
    </div>
  </body>

  </html>
